<!DOCTYPE html>
<html>
  <head>
    <title>Lightning Out Test</title>
    <script src="https://bitforce2-dev-ed.develop.lightning.force.com/lightning/lightning.out.js"></script>
  </head>
  <body>
    <h1>Usando Lightning Out</h1>

    <div id="lightning-container"></div>

    <script>
      async function initLightningOut() {
        const response = await fetch(
          "https:// https://wanted-pug-properly.ngrok-free.app/auth/salesforce",
          {
            method: "GET",
            headers: {
              Accept: "application/json",
              "Content-Type": "application/json",
              "ngrok-skip-browser-warning": "69420",
            },
          }
        );
        const { access_token, instance_url } = await response.json();

        $Lightning.use(
          "c:ContactFormApp",
          () => {
            $Lightning.createComponent(
              "c:contactForm",
              {},
              "lightning-container",
              (cmp) => {
                console.log("Componente cargado", cmp);
              }
            );
          },
          instance_url,
          access_token
        );
      }

      initLightningOut();
    </script>
  </body>
</html>
